<section class="registration">
    <div class="container registration__container">
      <img src="..//img/desktop/port-hero-img-desktop@1x.png" alt="hand" class="registration__photo" />
      <h2 class="registration__title">Допоможемо знайти лікаря</h2>
      <ul class="registration__rosters">
        <li class="registration__element">
          <form class="registration__form">
            <input
              type="text" class="registration__input" placeholder="Як до вас звернутись?"  required
            />
          </form>
        </li>
        <li class="registration__element">
          <form class="registration__form">
            <input
              type="tel" class="registration__input" placeholder="+380(___) ___ -__-__" required/>
          </form>
        </li>
      </ul>
      <p class="registration__paragraph">Як з вами краще зв’язатися?    </p>
      <form action="" class="registration__transmit">
        <div class="registration__div">
        <input type="radio" class="registration__options" id="registration__options">
        <label for="#registration__options" class="registration__label">Напишіть мені на Viber</label>
        <input type="radio" class="registration__options" id="registration__option">
        <label for="#registration__option" class="registration__label">Подзвоніть мені</label>
        <button class="registration__button" type="button">Відправити</button>
      </form>
        </div>
    </div>
  </section>
