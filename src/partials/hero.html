<section class="hero">
    <div class="container">
        <h1 class="hero__title">Evidence</h1>
        <p class="hero__text"> Територія сучаної педіатрії - доказ нашої любові</p>
        <button class="hero__btn">Записатись на прийом</button>
        <picture>
            <source
                srcset="../img/desktop/hero@1x-desktop.webp 1x , ../img/desktop/hero@2x-desktop.webp 2x"
                media="(min-width: 1766px)">
            <source
                srcset="../img/tablet/hero/hero-photo@1x-tablet.webp 1x , ../img/tablet/hero/hero-photo@2x-tablet.webp 2x"
                media="(min-width: 1334px)">
            <source
                srcset="../img/mobile/hero/registration-photo@1x-mobile.webp 1x , ../img/mobile/hero/registration-photo@2x-mobile.webp 2x"
                media="(max-width: 1333px)">
            <img class="hero__img" src="../img/desktop/hero@1x-desktop.webp" alt="">
        </picture>


        <ul class="hero__list">
            <li class="hero__item">
                <svg class="hero__icon" width="42" height="42">
                    <use href="../img/symbol-defs.svg#phone"></use>
                </svg>
                <h3 class="hero__texts">З’єднаємо зараз</h3>
            </li>
            <li class="hero__item">
                <svg class="hero__icon" width="42" height="42">
                    <use href="../img/symbol-defs.svg#calendar"></use>
                </svg>
                <h3 class="hero__texts">Цілодобово</h3>
            </li>
            <li class="hero__item">
                <svg class="hero__icon" width="42" height="42">
                    <use href="../img/symbol-defs.svg#wallet"></use>
                </svg>
                <h3 class="hero__texts">Вартість 400 грн</h3>
            </li>
        </ul>

    </div>
</section>
